
<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        
  <div class="control-group">
            <label class="control-label" for="txt_email">Name:</label>
            <div class="controls">
                <input class="input-large" id="txt_email" [(ngModel)]="name" name="txt_email" [value]="name" type="text" placeholder="Email" maxlength="60" size="30">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="txt_password">Email:</label>
            <div class="controls">
                <input type="text" class="input-large"  [(ngModel)]="email" [value]="email" id="txt_password" name="txt_password"  maxlength="60" size="30">
                <p class="help-block"></p>
                  <!--<a href="/password_forgot.php">Forgot Password</a></p>-->
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="txt_phonoNo">Address:</label>
            <div class="controls">
                <input type="text" class="input-large" [(ngModel)]="address" [value]="address" id="txt_phonoNo" name="txt_phonoNo"  maxlength="60" size="30">
                <p class="help-block"></p>
                  <!--<a href="/password_forgot.php">Forgot Password</a></p>-->
            </div>
        </div>
        <div class="control-group">
                <label class="control-label" for="txt_phonoNo">City:</label>
                <div class="controls">
                    <input type="text" class="input-large" [(ngModel)]="city" id="txt_phonoNo" [value]="city" name="txt_phonoNo"  maxlength="60" size="30">
                    <p class="help-block"></p>
                      <!--<a href="/password_forgot.php">Forgot Password</a></p>-->
                </div>
            </div>
            <div class="control-group">
                    <label class="control-label" for="txt_phonoNo">Country:</label>
                    <div class="controls">
                        <input type="text" class="input-large" [(ngModel)]="country" id="txt_phonoNo" [value]="country" name="txt_phonoNo"  maxlength="60" size="30">
                        <p class="help-block"></p>
                          <!--<a href="/password_forgot.php">Forgot Password</a></p>-->
                    </div>
                </div>
            <div class="control-group">
            <div class="controls">
                <button type="button" class="input-large" id="button" name="button" (click)="editGym()">Submit</button>
                <p class="help-block"></p>
                  <!--<a href="/password_forgot.php">Forgot Password</a></p>-->
            </div>
        </div>
  </div>
</div>
